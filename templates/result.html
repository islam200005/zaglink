{%extends "layout.html"%}


{%block form%}
<div class="results">
    <div class="container">
        <table class="table table-striped">
            <thead>
                <th>link</th>
                <th>code</th>
                <th>description</th>

                <th>shrinked</th>

            </thead>
            <tbody>
                {%for row in rows%}
                    <tr>
                        <td>{{row[1]}}</td>
                        <td>{{row[2]}}</td>

                        <td>{{row[3]}}</td>
                        <td>{{row[4]}}</td>

                    </tr>
                    
                {%endfor%}
            </tbody>
        </table>

    </div>
</div>
        
{%endblock%}
